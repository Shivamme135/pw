<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclass</title>
    <style>

        /* hover is used jab bhi hum us line pe jayenge to uska background color black ho jayega */
        p:hover{
            background-color: black;
            color: white;
        }

        /* input  focus is used to focus on the particular that input one */
        input:focus{
            color: white;
            background-color: black;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p class="hover">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis aperiam maxime quod incidunt, ducimus blanditiis? Aspernatur, nihil doloribus. Incidunt nostrum cumque consequatur tempore illo quam id nobis animi esse error.
    </p>

    <input type="text"/>
</body>
</html>
