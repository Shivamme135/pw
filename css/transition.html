<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transittiont</title>
    <style>

        /* transition is used ki jab hover kam krega to transition uska change slow and smoth kr dega */
        div{
            width: 100px;
            height: 100px;
            border: 5px solid red;
            background-image: linear-gradient(red,yellow);
            transition: width 2s;
        }
        div:hover{
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
