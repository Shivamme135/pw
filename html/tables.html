<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table is here</title>
</head>
<body>
    <!-- here cellpading used to give padding between the cells 
    and cell spaccing used to give space at the border(margin) -->
    <table border cellpadding="16pxl" cellspacing="5pxl">
        <tr>
            <th>name</th>
            <th>rollno</th>
            <th>surname</th>
        </tr>
        <tr>
            <!-- cal span is used jab humko dono coulumn me humko ek hi data cahiye -->
            <td>shivam</td>
            <td colspan="2">1</td>
            <!-- <td>mishra</td> -->
        </tr>
        <tr>
            <td>ajit</td>
            <td>2</td>
            <td>mishra</td>
        </tr>

        <!-- so here if we want same data in multiple row so rowspan 
        and if in multiple coulumn then colspan -->
    </table>
</body>
</html>
