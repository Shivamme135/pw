<!DOCTYPE html>
<html lang="en">
<head>
    <!-- with help of this meta tag means it will support all type of symbol what ever we will write on it 
    it will write it as it is 
     it will convert it into unicorn and it will support-->
    <meta charset="UTF-8">
    <!-- it represent about the webpage  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- this means it will support in every size of screen like in laptop,mobile etc -->
    <!-- as scale 1 means it will always set it into 100% in the screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- here we talk about meta tag -->
    <meta name="discription" content="this is the website related to webdevelopment course">
    <meta name="keyword" content="html,css,javascript">
    <!-- this meta tag means here it will refresh after 5 second and it will open google -->
    <meta http-equiv="refresh" content="5; url= https://www.google.com/">
    <title>meta tag</title>
</head>
<body>
    <p>this is the pwclasses </p>
</body>
</html>
