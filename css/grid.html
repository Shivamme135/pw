<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid systme</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
        }
        .bax1{
            background-color: red;
        }
        .bax2{
            background-color: blue;
        }
        .bax3{
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box bax1"></div>
        <div class="box bax2"></div>
        <div class="box bax3"></div>
         <div class="box bax1"></div>
        <div class="box bax2"></div>
        <div class="box bax3"></div>
         <div class="box bax1"></div>
        <div class="box bax2"></div>
        <div class="box bax3"></div>
    </div>
</body>
</html>
