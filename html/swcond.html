<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline</title>
</head>
<body>
    <!-- here p is the block element which take  whole line space -->
    <h1>block element</h1>
    <p>shivam is the best guy</p>
    <p>my name is shivam mishra</p>
    <div>shivam this side</div>

    <!-- span is the inline element which take only that much space as much it required  -->

    <h1>inline element </h1>
    <span>shivam is the best man</span>
    <span>its me </span>
</body>
</html>
